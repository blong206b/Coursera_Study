<!DOCTYPE html>
<html>

<head>
    <title>Car Page 2</title>
</head>

<body>
    <script>
        function Car(make, model, year) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.getName = function() {
                return this.make + ' ' + this.model + ' ' + this.year;
            }
        }

        var c = new Car("Meridian", "Saber GT", 2012);
        alert(c.getName());
    </script>
</body>

</html>
